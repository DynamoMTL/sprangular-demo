<section id="coupon-selection"><div class="add" ng-show="!showCouponEntry &amp;&amp; !couponCode"><a ng-click="showCouponEntry = true">Add a coupon</a></div><div class="edit" ng-show="!showCouponEntry &amp;&amp; couponCode"><span>Coupon:&nbsp;<span class="code" ng-bind="couponCode"></span><a class="remove" ng-click="remove()">&times;</a></span><br /><a ng-click="showCouponEntry = true">Change coupon</a></div><section id="coupon-entry" ng-show="showCouponEntry"><form class="form-inline" ng-submit="save()" role="form"><div class="form-group"><label class="control-label" for="coupon-code">Coupon</label><input class="form-control" name="coupon-code" ng-model="couponCode" /></div><button class="btn btn-primary" type="submit">Save</button></form><p class="error" ng-bind="error" ng-show="error"></p></section></section>
