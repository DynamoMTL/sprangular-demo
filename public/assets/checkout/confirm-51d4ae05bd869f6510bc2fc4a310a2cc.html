<div class="container" id="checkout-confirm"><div class="row"><div class="col-md-6 col-md-offset-3 col-xs-12"><checkout-nav step="confirm"></checkout-nav></div></div><div class="row"><div class="col-md-4"><h1>Confirm</h1></div><div class="pull-right"><a class="btn btn-primary btn-lg" ng-click="complete()" ng-disabled="processing"><span ng-if="!processing">Place Order</span><span ng-if="processing">Processing...</span></a></div></div><div class="row"><div class="col-lg-4 col-md-6 address billing"><h2 ng-hide="order.shipToBillAddress">Billing Address</h2><h2 ng-show="order.shipToBillAddress">Billing & Shipping Address</h2><address-view address="order.billingAddress"></address-view></div><div class="col-lg-4 col-md-6 address shipping" ng-hide="order.shipToBillAddress"><h2>Shipping Address</h2><address-view address="order.actualShippingAddress()"></address-view></div><div class="col-lg-4 col-md-6 payment"><h2>Payment</h2><credit-card-view card="order.creditCard"></credit-card-view></div></div><div class="row"><div class="col-md-12"><h2>Summary</h2><table class="table table-striped"><tr><th>Name</th><th width="15%">Quantity</th><th>Price</th></tr><tr class="item" ng-repeat="item in order.items"><td class="name">{{item.variant.product.name}}<span ng-if="item.variant.product.hasVariants()">&nbsp;{{item.variant.options_text}}</span></td><td class="quantity number" ng-bind="item.quantity"></td><td class="price number" ng-bind="item.price * item.quantity | currency"></td></tr><tr class="item-total"><td>Sub-total</td><td class="number" colspan="2" ng-bind="order.itemTotal | currency"></td></tr><tr class="shipping"><td>Shipping</td><td class="number" colspan="2" ng-bind="order.shipTotal | currency"></td></tr><tr class="taxes"><td>Taxes</td><td class="number" colspan="2" ng-bind="order.taxTotal | currency"></td></tr><tr class="total"><td>Total</td><td class="number" colspan="2" ng-bind="order.total | currency"></td></tr></table></div></div><div class="row"><div class="col-md-12"><a class="btn btn-primary btn-lg btn-block" ng-click="complete()" ng-disabled="processing"><span ng-if="!processing">Place Order</span><span ng-if="processing">Processing...</span></a></div></div></div>
