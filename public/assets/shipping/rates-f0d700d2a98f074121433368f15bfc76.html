<div class="shipping-rates"><p ng-if="loading">Refreshing rates...</p><div ng-if="!loading"><p class="not-found" ng-if="rates.length == 0">Shipping not available to {{order.actualShippingAddress().country.name}}</p><ul class="list-unstyled"><li ng-repeat="shippingRate in rates"><label><input ng-model="order.shipping_method_id" ng-value="shippingRate.shippingMethodId" type="radio" /><span>&nbsp;{{shippingRate.name}} {{shippingRate.cost | currency}}</span></label></li></ul></div></div>
