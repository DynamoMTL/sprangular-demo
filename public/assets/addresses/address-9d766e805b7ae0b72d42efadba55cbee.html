<div class="address"><dl class="dl-horizontal"><dt>Name</dt><dd ng-bind="address.fullName()"></dd><dt>Address</dt><dd>{{address.address1}}<br ng-if="address.address2" />{{address.address2}}</dd><dt>City</dt><dd ng-bind="address.city"></dd><dt>State/Province</dt><dd ng-bind="address.state.name"></dd><dt>Country</dt><dd ng-bind="address.country.name"></dd><dt>Zip Code</dt><dd ng-bind="address.zipcode"></dd><dt>Phone</dt><dd ng-bind="address.phone"></dd></dl></div>
