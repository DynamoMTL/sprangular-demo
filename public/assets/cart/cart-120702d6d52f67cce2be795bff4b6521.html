<div class="aside" id="cart-aside" ng-controller="CartCtrl" role="dialog" tabindex="-1"><div class="aside-dialog"><div class="aside-content"><div class="aside-header"><button class="close" ng-click="$hide()" type="button">&times;</button><h4 class="aside-title"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;My Cart&nbsp;<span class="badge" ng-bind="cart.totalQuantity()" ng-hide="isEmpty()"></span></h4></div><div class="aside-body"><div class="empty" ng-show="isEmpty()"><p>Your cart is empty</p><a class="btn btn-lg btn-primary" href="#!/products" ng-click="$hide()">Start Shopping</a></div><div class="with-items" ng-hide="isEmpty()"><table class="table table-striped"><tr><th colspan="2">Item</th><th width="15%">Quantity</th><th>Price</th><th></th></tr><tr class="item" ng-repeat="item in cart.items"><td class="image"><a href="#!/products/{{item.variant.product.slug}}"><img ng-src="{{item.variant.image.mini}}" /></a></td><td class="name"><p><a href="#!/products/{{item.variant.product.slug}}">{{item.variant.product.name}}</a><section class="options" ng-show="item.variant.product.hasVariants"><variant-selection change="cart.changeVariant(oldVariant, newVariant)" product="item.variant.product" variant="item.variant"></variant-selection></section></p></td><td class="quantity"><quantity-input change="cart.updateItemQuantity(item.variant.id, item.quantity)" quantity="item.quantity"></quantity-input></td><td class="price number"><span>{{item.price * item.quantity | currency}}</span></td><td class="actions"><a ng-click="removeItem(item)"><span class="glyphicon glyphicon-remove"></span></a></td></tr><tr class="item-total"><td colspan="2">Sub-total</td><td class="number" colspan="2" ng-bind="cart.itemTotal | currency"></td><td></td></tr><tr class="adjustment" ng-repeat="adjustment in cart.adjustments"><td colspan="2" ng-bind="adjustment.label"></td><td class="number" colspan="2" ng-bind="adjustment.amount | currency"></td><td><a class="remove" ng-click="removeAdjustment(adjustment)" ng-if="adjustment.isPromo()"><span class="glyphicon glyphicon-remove"></span></a></td></tr><tr class="shipping"><td colspan="2">Shipping</td><td class="number" colspan="2" ng-bind="cart.shipTotal | currency"></td><td></td></tr><tr class="taxes"><td colspan="2">Taxes</td><td class="number" colspan="2" ng-bind="cart.taxTotal | currency"></td><td></td></tr><tr class="total"><td colspan="2">Total</td><td class="number" colspan="2" ng-bind="cart.total | currency"></td><td></td></tr></table></div></div><div class="aside-footer clearfix" ng-hide="isEmpty()"><div class="pull-left"><a class="btn btn-link" ng-click="empty()">Empty cart</a><promo-form order="cart"></promo-form></div><div class="pull-right"><a class="btn btn-lg btn-primary" ng-click="$hide()" ng-href="/#!/checkout">Checkout<span class="glyphicon glyphicon-chevron-right"></span></a></div></div></div></div></div>
