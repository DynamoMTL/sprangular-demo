<h2>Order History</h2><div id="order-history"><div class="not-found" ng-if="user.orders.length == 0"><p>No orders on file</p></div><div class="order" ng-repeat="order in user.orders"><dl><dt>Number</dt><dd>{{order.number}}</dd><dt>Ordered on</dt><dd>{{order.completed_at | date}}</dd><dt>Amount</dt><dd>{{order.total | currency}}</dd><dt>Shipment Status</dt><dd>{{order.shipment_state}}</dd></dl><a class="btn btn-primary btn-small" ng-click="showOrderDetails(order)">See details</a><hr /></div></div>
