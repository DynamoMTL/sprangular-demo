<form class="credit-card" novalidate=""><div class="form-group" ng-class="{&#39;has-error&#39;: creditCard.errors.number}"><label for="number">Number</label><div class="input-group"><input class="form-control" name="number" ng-model="creditCard.number" type="text" /><div class="input-group-addon"><i class="fa fa-credit-card" ng-show="!creditCard.type"></i><i class="fa fa-cc-visa" ng-show="creditCard.type == &#39;visa&#39;"></i><i class="fa fa-cc-mastercard" ng-show="creditCard.type == &#39;master&#39;"></i><i class="fa fa-cc-amex" ng-show="creditCard.type == &#39;amex&#39;"></i><i class="fa fa-cc-discover" ng-show="creditCard.type == &#39;discover&#39;"></i></div></div><p class="error" ng-bind="creditCard.errors.number"></p></div><div class="row"><div class="col-md-4"><div class="form-group" ng-class="{&#39;has-error&#39;: creditCard.errors.month}"><label class="control-label control-label" for="month">Month</label><select class="form-control" name="month" ng-model="creditCard.month" ng-options="m.index as (m.index + &quot; - &quot; + m.name) for m in months"></select><p class="error" ng-bind="creditCard.errors.month"></p></div></div><div class="col-md-4"><div class="form-group" ng-class="{&#39;has-error&#39;: creditCard.errors.year}"><label class="control-label" for="year">Year</label><select class="form-control" name="year" ng-model="creditCard.year" ng-options="year for year in years"></select><p class="error" ng-bind="creditCard.errors.year"></p></div></div><div class="col-md-4"><div class="form-group" ng-class="{&#39;has-error&#39;: creditCard.errors.cvv}"><label class="control-label" for="cvv">Verification Code</label><input class="form-control" max="9999" min="1" name="cvv" ng-model="creditCard.cvv" type="number" /><p class="error" ng-bind="creditCard.errors.cvv"></p></div></div></div></form>
