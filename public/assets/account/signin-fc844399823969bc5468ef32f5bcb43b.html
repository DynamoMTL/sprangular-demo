<div class="container" id="signin"><div class="row"><div class="well col-lg-8 col-lg-offset-2 col-xs-12"><h1>Sign in</h1><form name="signinForm" ng-submit="login()" novalidate="" role="form"><div class="form-group"><label for="email">Email</label><input autofocus="" class="form-control" name="email" ng-model="user.email" type="email" /></div><div class="form-group"><label for="password">Password</label><input class="form-control" name="password" ng-model="user.password" type="password" /></div><div class="pull-right"><button class="btn btn-primary btn-lg" ng-disabled="signingIn" type="submit"><span ng-hide="signingIn">Sign in</span><span ng-show="signingIn">Loading...</span></button></div></form><nav><a href="/#!/forgot-password">Forgot your password?</a><a ng-click="connectWithFacebook()">Connect with Facebook</a><a href="/#!/sign-up">Create account</a></nav><div id="fb-root"></div><div ng-show="askForEmail"><p>We really need your email address... Please!!!</p><form name="EmailForm" ng-submit="connectWithFacebook()"><input ng-model="facebookEmail" placeholder="Email" type="email" /><button class="btn" type="submit">Continue</button><div class="c-center"><a ng-click="cancelEmailAsking()">Cancel</a></div></form></div></div></div></div>
