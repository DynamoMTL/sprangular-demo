<form name="accountForm" ng-submit="save()" novalidate=""><div class="form-group"><label for="email">Email</label><input class="form-control" name="email" ng-model="user.email" required="" /><p class="error" ng-bind="user.errors.email[0]"></p></div><div class="form-group"><label for="password">Password</label><input class="form-control" name="password" ng-model="user.password" type="password" /><small>Leave the password blank if you do not want to change it.</small><p class="error" ng-bind="user.errors.password[0]"></p></div><div class="form-group"><label for="password_confirmation">Password Confirmation</label><input class="form-control" name="password_confirmation" ng-model="user.password_confirmation" type="password" /><p class="error" ng-bind="user.errors.password_confirmation[0]"></p></div><div class="form-group"><label><input class="form-control" ng-model="user.one_click_enabled" type="checkbox" />Allow 1-click checkout</label></div><div class="clearfix"><div class="pull-left"><a class="btn btn-link" ng-click="stopEdit()">Cancel</a></div><div class="pull-right"><button class="btn btn-primary btn-lg" type="submit"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Update</button></div></div></form>
