<div class="container" id="signup"><div class="row"><div class="well col-lg-8 col-lg-offset-2 col-xs-12"><h1>Sign up</h1><form name="signupForm" ng-submit="submit()" novalidate="" role="form"><div class="form-group"><label for="email">Email</label><input autofocus="" class="form-control" name="email" ng-model="user.email" required="" /><p class="error" ng-bind="user.errors.email[0]"></p></div><div class="form-group"><label for="password">Password</label><input class="form-control" name="password" ng-model="user.password" required="" type="password" /><p class="error" ng-bind="user.errors.password[0]"></p></div><div class="form-group"><label for="password-confirmation">Confirm Password</label><input class="form-control" name="password-confirmation" ng-model="user.password_confirmation" required="" type="password" /><p class="error" ng-bind="user.errors.password_confirmation[0]"></p></div><div class="pull-right"><button class="btn btn-lg btn-primary" ng-disabled="signingUp" type="submit"><span ng-hide="signingUp">Sign up</span><span ng-show="signingup">Loading...</span></button></div><nav><a href="/#!/sign-in">Sign in</a><a ng-click="connectWithFacebook()">Connect with Facebook</a></nav></form></div></div></div>
